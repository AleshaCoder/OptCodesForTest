<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Codes</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>OTP Codes</h2>
    <table id="otpTable">
        <thead>
            <tr>
                <th>Phone</th>
                <th>OTP Code</th>
                <th>Expire Time</th>
            </tr>
        </thead>
        <tbody id="otpTableBody"></tbody>
    </table>

    <script>
        // Function to decode escape Unicode sequences in a string
        function decodeUnicode(str) {
            return str.replace(/\\u[\dA-F]{4}/gi, match =>
                String.fromCharCode(parseInt(match.replace(/\\u/g, ''), 16))
            );
        }

        // Function to fetch data from the API endpoint
        async function fetchData() {
            try {
                const response = await fetch('https://functions.yandexcloud.net/d4ep5f6v7bc81qhur4ms?integration=raw', {
                    method: 'POST',
                    headers: {
                    },
                    body: JSON.stringify({
                        method: 'GET_OTP_CODES'
                    })
                });
                console.debug(response);
                const data = await response.json();
                console.debug(data);
                return JSON.parse(decodeUnicode(data.body));
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        }

        // Function to render OTP codes in the table
        async function renderOTPTable() {
            const otpTableBody = document.getElementById('otpTableBody');
            otpTableBody.innerHTML = '';

            const otpData = await fetchData();
            otpData.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                        <td>${entry.phone}</td>
                        <td>${entry.otp_code}</td>
                        <td>${new Date(entry.expire_time).toLocaleString()}</td>
                    `;
                otpTableBody.appendChild(row);
            });
        }

        // Call the function to render OTP table when the page loads
        document.addEventListener('DOMContentLoaded', renderOTPTable);
    </script>
</body>
</html>
